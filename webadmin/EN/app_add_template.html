<!DOCTYPE html>
<html>
  <head>
    <style>
      #headerpic {
          width: 60%;
          height: auto;
          margin-right : auto;
          margin-left : auto;
          min-width : 220px;
      }

      .header {
          text-align: center;
          padding: 32px;
      }

      #iconpic {
          width: 20%;
          height: auto;
          margin-right : auto;
          margin-left : auto;
          min-width : 120px;
      }

      .card {
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
          max-width: 600px;
          margin: auto;
          text-align: center;
          font-family: arial;
          clear: both;
      }

      .card input[type=text] {
          width: 90%;
          clear: both;
          text-align: center;
          color: black;
          background-color: lightblue;
      }

      .appurl {
          color: grey;
          font-size: 100%;
      }

      .appdesc {
          color: black;
          font-size: 65%;
      }

      button {
          border: none;
          outline: 0;
          display: inline-block;
          padding: 8px;
          color: white;
          background-color: #000;
          text-align: center;
          cursor: pointer;
          width: 100%;
          font-size: 18px;
      }

      a {
          text-decoration: none;
          color: black;
      }

      button:hover, a:hover {
          opacity: 0.7;
      }

      .chip {
          display: inline-block;
          padding: 0 25px;
          height: 50px;
          font-size: 70%;
          line-height: 50px;
          border-radius: 25px;
          background-color: #f1f1f1;
      }

      .chip img {
          float: left;
          margin: 0 10px 0 -25px;
          height: 50px;
          width: 50px;
          border-radius: 50%;
      }
    </style>
  </head>
  <body>

    <div class="header">
      <a href="apps_add.html"><img id="headerpic" class="img-responsive" src="images/logo.png" alt="Freedombone"></a>
    </div>

    <div class="card">
      <a href="apps_add.html"><img id="iconpic" class="img-responsive" src="icons/APPNAME.png" alt="App icon"></a>
      <h1 translate="no">APPNAME</h1>
      <p class="appdesc" translate="no">APPDESCRIPTION</p>

      <form action="installapp.php" method="post">
        <p><label translate="yes" lang="en">Domain:</label><input type="text" name="install_domain" value="APPNAME.HOSTNAME"></p>
        <p><label translate="yes" lang="en"><a href="https://freedns.afraid.org/dynamic">FreeDNS code</a>:</label><input type="text" name="freedns_code"></p>
        <input type="hidden" name="app_name" value="APPNAME">
        <input type="hidden" name="no_domain" value="0">
        <input type="submit" name="submitappback" translate="yes" lang="en" value="Go Back">
        <input type="submit" name="submitappinstall" translate="yes" lang="en" value="Install">
      </form>

      <br>

    </div>
  </body>
</html>
