<!DOCTYPE html>
<html>
  <head>
    <style>
      #headerpic {
          width: 60%;
          height: auto;
          margin-right : auto;
          margin-left : auto;
          min-width : 220px;
      }

      .header {
          text-align: center;
          padding: 32px;
      }

      #iconpic {
          width: 20%;
          height: auto;
          margin-right : auto;
          margin-left : auto;
          min-width : 120px;
      }

      .appurl {
          color: grey;
          font-size: 100%;
      }

      .appdesc {
          color: black;
          font-size: 65%;
      }

      button {
          border: none;
          outline: 0;
          display: inline-block;
          padding: 8px;
          color: white;
          background-color: #000;
          text-align: center;
          cursor: pointer;
          width: 100%;
          font-size: 18px;
      }

      a {
          text-decoration: none;
          color: black;
      }

      button:hover, a:hover {
          opacity: 0.7;
      }

    </style>
  </head>
  <body>
    <div class="header">
      <a href="settings.html"><img id="headerpic" class="img-responsive" src="images/logo.png" alt="Freedombone"></a>

      <h3 translate="yes" lang="en">SSH access is enabled</h3>

      <p translate="yes" lang="en">You can now log in with:</p>
      <p translate="no"><i>ssh admin@freedombone -p 2222</i></p>
      <p translate="yes" lang="en">or</p>
      <p translate="no"><i>ssh admin@HOSTNAME -p 2222</i></p>

      <br>

      <form action="settings.html">
        <input type="submit" translate="yes" lang="en" value="Go Back" />
      </form>
    </div>

  </body>
</html>
