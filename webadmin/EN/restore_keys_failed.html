<!DOCTYPE html>
<html>
  <head>
    <style>
      #headerpic {
          width: 60%;
          height: auto;
          margin-right : auto;
          margin-left : auto;
          min-width : 220px;
      }

      .header {
          text-align: center;
          padding: 32px;
          color: red;
      }

      #iconpic {
          width: 20%;
          height: auto;
          margin-right : auto;
          margin-left : auto;
          min-width : 120px;
      }

      .appurl {
          color: grey;
          font-size: 100%;
      }

      .appdesc {
          color: black;
          font-size: 100%;
      }

      button {
          border: none;
          outline: 0;
          display: inline-block;
          padding: 8px;
          color: white;
          background-color: #000;
          text-align: center;
          cursor: pointer;
          width: 100%;
          font-size: 18px;
      }

      a {
          text-decoration: none;
          color: black;
      }
      a:link {
          color: blue;
          font-weight: bold;
      }
      a:visited {
          color: blue;
      }

      button:hover, a:hover {
          opacity: 0.7;
      }

    </style>
  </head>
  <body>
    <div class="header">
      <a href="backup.html"><img id="headerpic" class="img-responsive" src="images/logo.png" alt="Freedombone"></a>

      <h3 translate="yes" lang="en">Restore of keys failed</h3>

      <p class="appdesc" translate="yes" lang="en">For details see the <a href="restore.txt">diagnostics</a></p>

      <p class="appdesc" translate="yes" lang="en">You may now remove the USB drive</p>

      <form action="backup.html">
        <input type="submit" translate="yes" lang="en" value="Go Back" />
      </form>
    </div>

  </body>
</html>
