<!DOCTYPE html>
<html>
  <style>
    * {
        box-sizing: border-box;
    }

    a, u {
        text-decoration: none;
        color: #72a7cf;
        font-weight: bold;
    }

    a:visited{
        color: #72a7cf;
        font-weight: bold;
    }

    #headerpic {
        width: 60%;
        height: auto;
        margin-right : auto;
        margin-left : auto;
        min-width : 220px;
    }

    body {
        margin: 0;
        font-family: Arial;
    }

    .header {
        text-align: center;
        padding: 32px;
    }

    .headertext {
        color: #72a7cf;
        text-align: center;
        font-size: 120%;
        font-weight: bold;
    }
    .settingtext {
        text-align: center;
        font-size: 100%;
    }

    .row {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        padding: 0 4px;
    }

    .column {
        -ms-flex: 25%;
        flex: 15%;
        max-width: 25%;
        padding: 0 4px;
    }

    .column img {
        margin-top: 8px;
        vertical-align: middle;
    }

    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);

        margin: auto;

        clear: both;

  <body>

    <div class="card">
      <div class="header">
        <a href="app_koel.html"><img id="headerpic" class="img-responsive" src="images/logo.png"></a>

        <p class="headertext">Koel upload music</p>

        <p class="settingtext">Upload a <b>zip</b> or <b>gz</b> file containing your music</p>

        <form action="settings_koel.php" method="post">
          <input type="file" name="musicfile" accept=".zip|.gz">
          <br><br>
          <input type="submit" name="submitcancel" value="Cancel" />
          <input type="submit" name="submitmusic" value="Upload" />
        </form>

      </div>
    </div>
