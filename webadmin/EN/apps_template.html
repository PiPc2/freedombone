<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Refresh" content="240">
    <style>
      .chip {
          display: inline-block;
          padding: 0 15px;
          height: 50px;
          font-size: 350%;
          line-height: 50px;
          border-radius: 25px;
          background-color: #f1f1f1;

          margin: 0;
          position: absolute;
          left: 50%;
          transform: translate(-50%, -80%);
      }

      * {
          box-sizing: border-box;
      }

      a, u {
          text-decoration: none;
          color: #72a7cf;
          font-weight: bold;
      }

      a:visited{
          color: #72a7cf;
          font-weight: bold;
      }

      #headerpic {
          width: 60%;
          height: auto;
          margin-right : auto;
          margin-left : auto;
          min-width : 220px;
      }

      body {
          margin: 0;
          font-family: Arial;
      }

      .header {
          text-align: center;
          padding: 32px;
      }

      .appstext {
          text-align: center;
          color: #72a7cf;
          font-weight: bold;
          font-size: 120;
      }

      .row {
          display: -ms-flexbox;
          display: flex;
          -ms-flex-wrap: wrap;
          flex-wrap: wrap;
          padding: 0 4px;
      }

      .column {
          -ms-flex: 25%;
          flex: 25%;
          max-width: 25%;
          padding: 0 4px;
      }

      .column img {
          margin-top: 8px;
          vertical-align: middle;
      }

      @media screen and (max-width: 800px) {
          .column {
              -ms-flex: 50%;
              flex: 50%;
              max-width: 50%;
          }
      }

      @media screen and (max-width: 200px) {
          .column {
              -ms-flex: 100%;
              flex: 100%;
              max-width: 100%;
          }
      }
    </style>
  </head>
  <body>

    <div class="header">
      <a href="index.html"><img id="headerpic" class="img-responsive" src="images/logo.png" alt="Freedombone"></a>
    </div>

    <br>

    <div class="chip">
      <a href="apps_add.html">
        +
      </a>
    </div>

    <br>

    <p class="appstext" translate="yes" lang="en">There are no apps installed. Select the plus button above to install new apps.</p>

  </body>
</html>
