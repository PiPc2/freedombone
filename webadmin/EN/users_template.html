<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Refresh" content="30">
    <style>
      #headerpic {
          width: 60%;
          height: auto;
          margin-right : auto;
          margin-left : auto;
          min-width : 220px;
      }

      a, u {
          text-decoration: none;
          color: #72a7cf;
          font-weight: bold;
      }

      a:visited{
          color: #72a7cf;
          font-weight: bold;
      }

      .header {
          text-align: center;
          padding: 32px;
          font-size: 120%;
          font-family: arial;
          font-weight: bold;
          font-size: 170%;
          color: #72a7cf;
      }
      .adduser {
          font-size: 250%;
          font-weight: bold;
          color: #72a7cf;
      }

      .row {
          display: -ms-flexbox;
          display: flex;
          -ms-flex-wrap: wrap;
          flex-wrap: wrap;
          padding: 0 4px;
      }

      .column {
          -ms-flex: 25%;
          flex: 25%;
          min-width: 55%;
          max-width: 55%;
          padding: 0 30%;
          line-height: 60px;
      }

      .chip {
          display: inline-block;
          padding: 0 25px;
          height: 50px;
          font-size: 70%;
          line-height: 50px;
          border-radius: 25px;
          width: 50%;
          background-color: #f1f1f1;
      }

      .chip img {
          float: left;
          margin: 0 10px 0 -25px;
          height: 50px;
          width: 50px;
          border-radius: 50%;
      }
    </style>
  </head>
  <body>

    <div class="header">
      <a href="index.html"><img id="headerpic" class="img-responsive" src="images/logo.png"></a>
      <br>Users
    </div>

    <!-- users list -->
    <div class="row">
      <div class="column">
        <div class="chip">
          <a href="userprofile.html">
            <img src="images/admin_users.png" alt="Person" width="96" height="96">
            User A
          </a>
        </div>
        <div class="chip">
          <a href="userprofile.html">
            <img src="images/admin_users.png" alt="Person" width="96" height="96">
            User B
          </a>
        </div>
        <div class="chip">
          <a href="userprofile.html">
            <img src="images/admin_users.png" alt="Person" width="96" height="96">
            User C
          </a>
        </div>
        <div class="chip">
          <a href="new_user.html">
            <img src="images/admin_users.png" alt="Person" width="96" height="96">
            <div class="adduser">+</div>
          </a>
        </div>
      </div>
    </div>
    <!-- end of users list -->
  </body>
</html>
