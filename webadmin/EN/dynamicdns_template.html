<!DOCTYPE html>
<html>
  <head>
    <style>
      #headerpic {
          width: 60%;
          height: auto;
          margin-right : auto;
          margin-left : auto;
          min-width : 220px;
      }

      .header {
          text-align: center;
          padding: 32px;
      }
      .headertext {
          color: #72a7cf;
          text-align: center;
          font-size: 120%;
          font-weight: bold;
      }

      .card {
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
          max-width: 600px;
          margin: auto;
          text-align: center;
          font-family: arial;
          clear: both;
      }

      .card input[type=text] {
          width: 90%;
          clear: both;
          text-align: center;
          color: black;
          background-color: lightblue;
      }
      .card input[type=password] {
          width: 90%;
          clear: both;
          text-align: center;
          color: black;
          background-color: lightblue;
      }

      .appurl {
          color: grey;
          font-size: 100%;
      }

      .welcomeheader {
          color: black;
          font-size: 200%;
          font-weight: bold;
      }

      .descriptiontext {
          color: black;
          font-size: 90%;
      }

      .logintext {
          color: black;
          font-size: 120%;
          font-weight: bold;
          color: #981737;
      }

      button {
          border: none;
          outline: 0;
          display: inline-block;
          padding: 8px;
          color: white;
          background-color: #000;
          text-align: center;
          cursor: pointer;
          width: 100%;
          font-size: 18px;
      }

      a {
          text-decoration: none;
          color: black;
      }

      button:hover, a:hover {
          opacity: 0.7;
      }

      .chip {
          display: inline-block;
          padding: 0 25px;
          height: 50px;
          font-size: 70%;
          line-height: 50px;
          border-radius: 25px;
          background-color: #f1f1f1;
      }

      .chip img {
          float: left;
          margin: 0 10px 0 -25px;
          height: 50px;
          width: 50px;
          border-radius: 50%;
      }

      .ddnslist {
          font-size: 100%;
          font-weight: bold;
          color: black;
          background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <a href="settings.html"><img id="headerpic" class="img-responsive" src="images/logo.png" alt="Freedombone"></a><br>

        <p class="headertext" translate="yes" lang="en">Dynamic DNS</p>

        <form action="dynamicdns.php" method="post">
          <select class="ddnslist" name="dynamicdns" size="5">
            <option value="none" translate="yes" lang="en">none</option>
            <option value="freedns" translate="no">freedns.afraid.org</option>
            <option value="dyn" translate="no">dyn.com</option>
            <option value="zoneedit.com" translate="no">zoneedit.com</option>
            <option value="no-ip.com" translate="no">no-ip.com</option>
            <option value="easydns.com" translate="no">easydns.com</option>
            <option value="dnsomatic.com" translate="no">dnsomatic.com</option>
            <option value="dns.he.net" translate="no">dns.he.net</option>
            <option value="tunnelbroker.net" translate="no">tunnelbroker.net</option>
            <option value="sitelutions.com" translate="no">sitelutions.com</option>
            <option value="dnsexit.com" translate="no">dnsexit.com</option>
            <option value="changeip.com" translate="no">changeip.com</option>
            <option value="zerigo.com" translate="no">zerigo.com</option>
            <option value="dhis.org" translate="no">dhis.org</option>
            <option value="nsupdate.info" translate="no">nsupdate.info</option>
            <option value="loopia.com" translate="no">loopia.com</option>
            <option value="namecheap.com" translate="no">namecheap.com</option>
            <option value="ovh.com" translate="no">ovh.com</option>
            <option value="dtdns.com" translate="no">dtdns.com</option>
            <option value="giradns.com" translate="no">giradns.com</option>
            <option value="duiadns.net" translate="no">duiadns.net</option>
            <option value="ddnss.de" translate="no">ddnss.de</option>
            <option value="dynv6.com" translate="no">dynv6.com</option>
            <option value="ipv4.dynv6.com" translate="no">ipv4.dynv6.com</option>
            <option value="spdyn.de" translate="no">spdyn.de</option>
            <option value="freemyip.com" translate="no">freemyip.com</option>
            <option value="cloudxns.net" translate="no">cloudxns.net</option>
          </select>
          <br><br>
          <label translate="yes" lang="en">Username</label>: <input type="text" name="ddns_username" value="DDNS_USERNAME"><br><br>
          < label translate="yes" lang="en">Password</label>: <input type="password" name="ddns_password" value=""><br><br><br>
          <input type="submit" name="submitddnscancel" translate="yes" lang="en" value="Cancel">
          <input type="submit" name="submitddns" translate="yes" lang="en" value="Continue">
        </form>

        <br>
      </div>
    </div>
  </body>
</html>
