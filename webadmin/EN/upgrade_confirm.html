<!DOCTYPE html>
<html>
  <head>
    <style>
      #headerpic {
          width: 60%;
          height: auto;
          margin-right : auto;
          margin-left : auto;
          min-width : 220px;
      }

      #upgradeicon {
          width: 20%;
          height: auto;
          margin-right : auto;
          margin-left : auto;
          min-width : 100px;
      }

      .header {
          text-align: center;
          padding: 32px;
      }

      #iconpic {
          width: 20%;
          height: auto;
          margin-right : auto;
          margin-left : auto;
          min-width : 120px;
      }

      .card {
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
          max-width: 600px;
          margin: auto;
          text-align: center;
          font-family: arial;
          clear: both;
      }

      .card input[type=text] {
          width: 90%;
          clear: both;
          text-align: center;
          color: black;
          background-color: lightblue;
      }
      .card input[type=radio] {
          width: 8%;
          height: 15em;
          font-size: 10%;
          margin-top: 5em;
          vertical-align: middle;
      }

      .appurl {
          color: grey;
          font-size: 100%;
      }

      .welcomeheader {
          color: black;
          font-size: 200%;
          font-weight: bold;
      }

      .upgradetext {
          color: black;
          font-size: 90%;
      }

      .logintext {
          color: black;
          font-size: 90%;
          font-weight: bold;
          color: #981737;
      }

      button {
          border: none;
          outline: 0;
          display: inline-block;
          padding: 8px;
          color: white;
          background-color: #000;
          text-align: center;
          cursor: pointer;
          width: 100%;
          font-size: 18px;
      }

      a {
          text-decoration: none;
          color: black;
      }

      button:hover, a:hover {
          opacity: 0.7;
      }

      .chip {
          display: inline-block;
          padding: 0 25px;
          height: 50px;
          font-size: 70%;
          line-height: 50px;
          border-radius: 25px;
          background-color: #f1f1f1;
      }

      .chip img {
          float: left;
          margin: 0 10px 0 -25px;
          height: 50px;
          width: 50px;
          border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <a href="settings.html"><img id="headerpic" class="img-responsive" src="images/logo.png"></a><br>
        <img id="upgradeicon" class="img-responsive" src="images/upgrade.png">
        <p class="upgradetext">Upgrades happen automatically. You don't need to start them manually like this, except in rare circumstances</p>

        <br>

        <form action="upgradeconfirm.php" method="post">
          <p><input type="radio" name="upgradeconfirm" value="0" checked>No
            <input type="radio" name="upgradeconfirm" value="1">Yes</p><br><br>
          <input type="submit" name="submitupgradesettings" value="Settings" />
          <input type="submit" name="upgradeconfirmsubmit" value="Continue" />
        </form>

        <br>
      </div>
    </div>
  </body>
</html>
