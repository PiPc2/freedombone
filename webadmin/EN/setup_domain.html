<!DOCTYPE html>
<html>
  <head>
    <style>
      #headerpic {
          width: 60%;
          height: auto;
          margin-right : auto;
          margin-left : auto;
          min-width : 220px;
      }

      #domainicon {
          width: 20%;
          height: auto;
          margin-right : auto;
          margin-left : auto;
          min-width : 100px;
      }

      .header {
          text-align: center;
          padding: 32px;
      }

      #iconpic {
          width: 20%;
          height: auto;
          margin-right : auto;
          margin-left : auto;
          min-width : 120px;
      }

      .card {
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
          max-width: 600px;
          margin: auto;
          text-align: center;
          font-family: arial;
          clear: both;
      }

      .card input[type=text] {
          width: 90%;
          clear: both;
          text-align: center;
          color: black;
          background-color: lightblue;
      }

      .appurl {
          color: grey;
          font-size: 100%;
      }

      .welcomeheader {
          color: black;
          font-size: 200%;
          font-weight: bold;
      }

      .domaintext {
          color: black;
          font-size: 90%;
      }

      button {
          border: none;
          outline: 0;
          display: inline-block;
          padding: 8px;
          color: white;
          background-color: #000;
          text-align: center;
          cursor: pointer;
          width: 100%;
          font-size: 18px;
      }

      a {
          text-decoration: none;
          color: black;
      }

      button:hover, a:hover {
          opacity: 0.7;
      }

      .chip {
          display: inline-block;
          padding: 0 25px;
          height: 50px;
          font-size: 70%;
          line-height: 50px;
          border-radius: 25px;
          background-color: #f1f1f1;
      }

      .chip img {
          float: left;
          margin: 0 10px 0 -25px;
          height: 50px;
          width: 50px;
          border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <img id="headerpic" class="img-responsive" src="images/logo.png" alt="Freedombone"><br>
        <img id="domainicon" class="img-responsive" src="images/setupdomain.png" alt="Setup domain icon">
        <p class="domaintext" translate="yes" lang="en">Optionally you can specify a domain name which will be used for your email or XMPP address.</p>

        <p class="domaintext" translate="yes" lang="en">If you don't have a domain then just select <i>Continue</i></p>

        <form action="setupdomain.php" method="post">
          <p><input type="text" name="default_domain_name"></p>
          <br><br>
          <input type="submit" name="setupdomain" translate="yes" lang="en" value="Continue">
        </form>

        <br><br>

      </div>
    </div>
  </body>
</html>
