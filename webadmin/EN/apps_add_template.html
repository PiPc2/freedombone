<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Refresh" content="240">
    <style>
      * {
          box-sizing: border-box;
      }

      a, u {
          text-decoration: none;
          color: #72a7cf;
          font-weight: bold;
      }

      a:visited{
          color: #72a7cf;
          font-weight: bold;
      }

      #headerpic {
          width: 60%;
          height: auto;
          margin-right : auto;
          margin-left : auto;
          min-width : 220px;
      }

      body {
          margin: 0;
          font-family: Arial;
      }

      .header {
          text-align: center;
          padding: 32px;
      }

      .row {
          display: -ms-flexbox;
          display: flex;
          -ms-flex-wrap: wrap;
          flex-wrap: wrap;
          padding: 0 4px;
      }

      .column {
          -ms-flex: 25%;
          flex: 25%;
          max-width: 25%;
          padding: 0 4px;
      }

      .column img {
          margin-top: 8px;
          vertical-align: middle;
      }

      @media screen and (max-width: 800px) {
          .column {
              -ms-flex: 50%;
              flex: 50%;
              max-width: 50%;
          }
      }

      @media screen and (max-width: 200px) {
          .column {
              -ms-flex: 100%;
              flex: 100%;
              max-width: 100%;
          }
      }
    </style>
  </head>
  <body>

    <div class="header">
      <a href="apps.html"><img id="headerpic" class="img-responsive" src="images/logo.png"></a>
    </div>

  </body>
</html>
