<!DOCTYPE html>
<html>
  <head>
    <style>
      #headerpic {
          width: 60%;
          height: auto;
          margin-right : auto;
          margin-left : auto;
          min-width : 220px;
      }

      .header {
          text-align: center;
          padding: 32px;
      }

      #iconpic {
          width: 20%;
          height: auto;
          margin-right : auto;
          margin-left : auto;
          min-width : 120px;
      }

      .appurl {
          color: grey;
          font-size: 100%;
      }

      .appdesc {
          color: black;
          font-size: 65%;
      }

      button {
          border: none;
          outline: 0;
          display: inline-block;
          padding: 8px;
          color: white;
          background-color: #000;
          text-align: center;
          cursor: pointer;
          width: 100%;
          font-size: 18px;
      }

      a {
          text-decoration: none;
          color: black;
      }
      a:link {
          color: blue;
          font-weight: bold;
      }
      a:visited {
          color: blue;
      }

      button:hover, a:hover {
          opacity: 0.7;
      }

      .descriptiontext {
          color: black;
          font-size: 100%;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="apps.html"><img id="headerpic" class="img-responsive" src="images/logo.png"></a>

      <h2>Beginning app install</h2>

      <p class="descriptiontext">When it's done it will appear <a href="apps.html">here</a></p>

      <br>

      <form action="apps.html">
        <input type="submit" value="Go Back" />
      </form>
    </div>

  </body>
</html>
