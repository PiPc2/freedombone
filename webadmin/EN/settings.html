<!DOCTYPE html>
<html>
  <style>
    * {
        box-sizing: border-box;
    }

    a, u {
        text-decoration: none;
        color: #72a7cf;
        font-weight: bold;
    }

    a:visited{
        color: #72a7cf;
        font-weight: bold;
    }

    #headerpic {
        width: 60%;
        height: auto;
        margin-right : auto;
        margin-left : auto;
        min-width : 220px;
    }

    body {
        margin: 0;
        font-family: Arial;
    }

    .header {
        text-align: center;
        padding: 32px;
    }

    .headertext {
        color: #72a7cf;
        text-align: center;
        font-size: 120%;
        font-weight: bold;
    }

    .row {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        padding: 0 4px;
    }

    .column {
        -ms-flex: 25%;
        flex: 25%;
        max-width: 25%;
        padding: 0 4px;
    }

    .column img {
        margin-top: 8px;
        vertical-align: middle;
    }

    @media screen and (max-width: 800px) {
        .column {
            -ms-flex: 50%;
            flex: 50%;
            max-width: 50%;
        }
    }

    @media screen and (max-width: 200px) {
        .column {
            -ms-flex: 100%;
            flex: 100%;
            max-width: 100%;
        }
    }
  </style>
  <body>

    <div class="header">
      <a href="index.html"><img id="headerpic" class="img-responsive" src="images/logo.png"></a>

      <p class="headertext">Settings</p>

    <div class="row">
      <div class="column">
        <div>
          <a href="./blocking.html">
            <img src="images/blocking.png" style="width:100%">
            <center>Domain/User Blocking</center>
          </a>
        </div>
      </div>
      <div class="column">
        <div>
          <a href="./dynamicdns.html">
            <img src="images/setupdomain.png" style="width:100%">
            <center>Dynamic DNS</center>
          </a>
        </div>
      </div>
      <div class="column">
        <div>
          <a href="./system_monitor.html">
            <img src="images/system_monitor.png" style="width:100%">
            <center>System Monitor</center>
          </a>
        </div>
      </div>
      <div class="column">
        <div>
          <a href="reset.html">
            <img src="images/reset.png" style="width:100%">
            <center>Reset</center>
          </a>
        </div>
      </div>
    </div>
    </div>

  </body>
</html>
