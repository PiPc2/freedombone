<!DOCTYPE html>
<html>
  <head>
    <style>
      #headerpic {
          width: 60%;
          height: auto;
          margin-right : auto;
          margin-left : auto;
          min-width : 220px;
      }

      #welcomeicon {
          width: 20%;
          height: auto;
          margin-right : auto;
          margin-left : auto;
          min-width : 100px;
      }

      .header {
          text-align: center;
          padding: 32px;
      }

      #iconpic {
          width: 20%;
          height: auto;
          margin-right : auto;
          margin-left : auto;
          min-width : 120px;
      }

      .card {
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
          max-width: 600px;
          margin: auto;
          text-align: center;
          font-family: arial;
          clear: both;
      }

      .card input[type=text] {
          width: 90%;
          clear: both;
          text-align: center;
      }

      .appurl {
          color: grey;
          font-size: 100%;
      }

      .welcomeheader {
          color: black;
          font-size: 200%;
          font-weight: bold;
      }

      .screentext {
          color: black;
          font-size: 90%;
      }

      .passwordtext {
          color: black;
          font-size: 120%;
          font-weight: bold;
      }

      .logintext {
          color: black;
          font-size: 120%;
          font-weight: bold;
          color: #981737;
      }

      button {
          border: none;
          outline: 0;
          display: inline-block;
          padding: 8px;
          color: white;
          background-color: #000;
          text-align: center;
          cursor: pointer;
          width: 100%;
          font-size: 18px;
      }

      a {
          text-decoration: none;
          color: black;
      }

      button:hover, a:hover {
          opacity: 0.7;
      }

      .chip {
          display: inline-block;
          padding: 0 25px;
          height: 50px;
          font-size: 70%;
          line-height: 50px;
          border-radius: 25px;
          background-color: #f1f1f1;
      }

      .chip img {
          float: left;
          margin: 0 10px 0 -25px;
          height: 50px;
          width: 50px;
          border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <img id="headerpic" class="img-responsive" src="images/logo.png"><br>
        <img id="welcomeicon" class="img-responsive" src="images/login.png">
        <p class="screentext">This is your new password</p>

        <p class="passwordtext">NEWPASSWORD</p>

        <p class="screentext">Write it down or save it</p>

        <br>

        <form action="password.php" method="post">
          <input type="hidden" name="myuser" value="USERNAME">
          <input type="hidden" name="mypassword" value="NEWPASSWORD">
          <input type="submit" name="submitcancelpassword" value="Cancel" />
          <input type="submit" name="submitacceptpassword" value="Accept" />
        </form>

        <br>
      </div>
    </div>
  </body>
</html>
