<!DOCTYPE html>
<html>
  <head>
    <style>
      #headerpic {
          width: 60%;
          height: auto;
          margin-right : auto;
          margin-left : auto;
          min-width : 220px;
      }

      #domainicon {
          width: 20%;
          height: auto;
          margin-right : auto;
          margin-left : auto;
          min-width : 100px;
      }

      .header {
          text-align: center;
          padding: 32px;
      }

      #iconpic {
          width: 20%;
          height: auto;
          margin-right : auto;
          margin-left : auto;
          min-width : 120px;
      }

      .card {
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
          max-width: 600px;
          margin: auto;
          text-align: center;
          font-family: arial;
          clear: both;
      }

      .card input[type=text] {
          width: 90%;
          clear: both;
          text-align: center;
          color: black;
          background-color: lightblue;
      }

      .appurl {
          color: grey;
          font-size: 100%;
      }

      .welcomeheader {
          color: black;
          font-size: 200%;
          font-weight: bold;
      }

      .domaintext {
          color: black;
          font-size: 90%;
      }

      .passwordtext {
          color: black;
          font-size: 120%;
          font-weight: bold;
      }

      button {
          border: none;
          outline: 0;
          display: inline-block;
          padding: 8px;
          color: white;
          background-color: #000;
          text-align: center;
          cursor: pointer;
          width: 100%;
          font-size: 18px;
      }

      a {
          text-decoration: none;
          color: black;
      }

      button:hover, a:hover {
          opacity: 0.7;
      }

      .chip {
          display: inline-block;
          padding: 0 25px;
          height: 50px;
          font-size: 70%;
          line-height: 50px;
          border-radius: 25px;
          background-color: #f1f1f1;
      }

      .chip img {
          float: left;
          margin: 0 10px 0 -25px;
          height: 50px;
          width: 50px;
          border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <a href="users.html"><img id="headerpic" class="img-responsive" src="images/logo.png"></a><br>
        <img id="domainicon" class="img-responsive" src="images/admin_users.png">
        <h2>Add a new user</h2>

        <p class="domaintext">The new user is being added. Write down or save their password.</p>
        <p class="passwordtext">NEWPASSWORD</p>
        <p class="domaintext">This may take a minute or two. See the <a href="log.txt">diagnostics log</a> for details.</p>

        <form action="users.html" method="post">
          <input type="submit" name="submitnewuserconfirm" value="Go Back">
        </form>

        <br><br>

      </div>
    </div>
  </body>
</html>
