<!DOCTYPE html>
<html>
  <style>
    * {
        box-sizing: border-box;
    }

    a, u {
        text-decoration: none;
        color: #72a7cf;
        font-weight: bold;
    }

    a:visited{
        color: #72a7cf;
        font-weight: bold;
    }

    #headerpic {
        width: 60%;
        height: auto;
        margin-right : auto;
        margin-left : auto;
        min-width : 220px;
    }

    body {
        margin: 0;
        font-family: Arial;
    }

    .header {
        text-align: center;
        padding: 32px;
        color: #72a7cf;
        font-weight: bold;
    }

    .row {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        padding: 0 4px;
    }

    .column {
        -ms-flex: 25%;
        flex: 25%;
        max-width: 25%;
        padding: 0 4px;
    }

    .column img {
        margin-top: 8px;
        vertical-align: middle;
    }

    @media screen and (max-width: 800px) {
        .column {
            -ms-flex: 50%;
            flex: 50%;
            max-width: 50%;
        }
    }

    @media screen and (max-width: 200px) {
        .column {
            -ms-flex: 100%;
            flex: 100%;
            max-width: 100%;
        }
    }
  </style>
  <body>

    <div class="header">
      <img id="headerpic" class="img-responsive" src="logo.png">
          <p>Backup and Restore</p>
    </div>

    <div class="row">
      <div class="column">
        <div>
          <a href="./createbackup.html">
            <img src="admin_create_backup.png" style="width:100%">
            <center>Backup</center>
          </a>
        </div>
      </div>
      <div class="column">
        <div>
          <a href="./restore.html">
            <img src="admin_restore.png" style="width:100%">
            <center>Restore</center>
          </a>
        </div>
      </div>
      <div class="column">
        <div>
          <a href="./backupkeys.html">
            <img src="admin_backup_keys.png" style="width:100%">
            <center>Backup Keys</center>
          </a>
        </div>
      </div>
      <div class="column">
        <div>
          <a href="./restorekeys.html">
            <img src="admin_restore_keys.png" style="width:100%">
            <center>Restore Keys</center>
          </a>
        </div>
      </div>
    </div>

  </body>
</html>
